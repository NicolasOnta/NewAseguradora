<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" [(ngModel)]="empresa.nombreEmpresa" name="nombre">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="empresa.email" name="email">
    </div>
    <div class="form-group">
        <label for="ruc">RUC:</label>
        <input type="text" class="form-control" id="ruc" [(ngModel)]="empresa.ruc" name="ruc">
    </div>
    <button type="submit" class="btn btn-primary">{{submitButtonText}}</button>
</form>
