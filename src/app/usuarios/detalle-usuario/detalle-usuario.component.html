<h2>{{ title }}</h2>
<form ngNativeValidate>
    <div class="form-group">
        <label for="username">Nombre de Usuario:</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username" required>
    </div>
    <div class="form-group">
        <label for="password">Contrase√±a:</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="user.clave" name="password" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" required>
    </div>
    <div class="form-group">
        <label for="empresa">Empresa:</label>
        <select class="form-control" id="empresa" [(ngModel)]="user.idEmpresa" name="empresa">
            <option [value]="0">--No Aplica--</option>
            <option *ngFor="let empresa of empresas" [value]="empresa.id">{{ empresa.nombreEmpresa }}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="rol">Rol:</label>
        <select class="form-control" id="rol" [(ngModel)]="user.idRol" name="rol" required>
            <option *ngFor="let role of roles" [value]="role.id">{{ role.nombre }}</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">{{ submitButtonText }}</button>
</form>
